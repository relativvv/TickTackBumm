<div class="container">
  <mat-chip-list>
    <mat-chip [style]="'color: ' + this.textColor + '; background-color: ' + rgbString" (click)="openPlayerDetails(player)">
      <mat-chip-avatar>
        <img [src]="player.image" alt="player_image">
      </mat-chip-avatar>
      <ng-container *ngIf="dead"><i>* Spec *</i></ng-container> {{ player.userName }}
    </mat-chip>
  </mat-chip-list>
  <span>
    {{ message }}
  </span>
</div>
