<div class="container">
  <div class="container--players">
    <app-player-order [players]="game.players"></app-player-order>
  </div>
  <div class="container--game">
    <app-deck class="container--game__deck" (click)="pullCard()"></app-deck>
    <app-playing-card [@card]="deckState"
                      class="container--game__card"
                      [game]="game"
                      [player]="player"
                      [cardState]="playingCardState"
    ></app-playing-card>
    <button
      class="container--game__doubt"
      mat-raised-button
      [disabled]="game.currentPlayer.resourceId === player.resourceId"
      [class.disabled]="game.currentPlayer.resourceId === player.resourceId">
      <mat-icon>format_clear</mat-icon>
      LÃ¶sung des Spielers anzweifeln
    </button>
  </div>
  <div class="container--submit-message">
    <form
      class="container--submit-message__input-container"
      [formGroup]="form"
    >
      <input
        class="container--submit-message__input-container__input"
        type="text"
        formControlName="answer"
      >
      <button
        mat-raised-button
        type="button"
        [disabled]="form.invalid || game.currentPlayer.resourceId !== player.resourceId"
        [class.disabled]="form.invalid || game.currentPlayer.resourceId !== player.resourceId"
        (click)="doTurn()"
      >Absenden <mat-icon>check</mat-icon>
      </button>
    </form>
  </div>
</div>
