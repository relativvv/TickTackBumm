<ng-container *ngIf="game && game.players">
  <ng-container [ngSwitch]="game.gameState.id">
    <app-lobby
      *ngSwitchCase="LOBBY"
      [game]="game"
      [player]="player"
      [form]="lobbyForm"
    ></app-lobby>
    <app-ingame
      *ngSwitchCase="INGAME"
      [game]="game"
      [player]="player"
      [cardState]="cardState"
      [deckState]="deckState"
      [messages]="messages"
    ></app-ingame>
  </ng-container>
</ng-container>
